<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculateur d'IMC</title>
</head>

<body>

    <section class="calculator">
        <h1 class="imc_title"> Calcul <strong>d'IMC</strong></h1>
        <div class="div_input_imc">
            <div>
                <p class="input_legend">Votre taille en centimètres, Ex: 180</p>
                <input id="input_size" class="imc_input" type="number" min="0" max="300" step="1" value="50" name="taille">   
            </div>
            <div>
                <p class="input_legend">Votre poids en Kg, Ex: 80</p>
                <input id="input_weight" class="imc_input" type="number" min="0" max="300" step="1" value="0" name="poids">
            </div>
        </div>
        <button class="imc_button" type="button"><strong>Calculer un IMC</strong></button>
        <p class="imc_result">0</p>
        <p class="imc_conclusion">En attente du résultat..</p>
    </section>

    <script src="app.js"></script>
</body>

</html>
